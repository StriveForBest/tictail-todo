<!DOCTYPE html>
  <head lang="en">
    {# <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}"> #}
    <title>Todo app</title>

    {% include 'partials/meta_tags.html' %}

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/css/main.css') }}">
    <!-- endstyles -->
  </head>

  <body id="{% block body_id %}{% endblock %}">
    <div class="container">
      <div class="page-header">
        <h1>{% block header %}{% endblock %}</h1>
        <h3>{% block subheader %}{% endblock %}</h3>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-1">
          {% block main_content %}{% endblock %}
        </div>
      </div>
    </div>

    {% block scripts %}
    <!-- scripts -->
    <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/react/react.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/react/react-dom.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/js/main.js') }}"></script>
    <!-- endscripts -->
    {% endblock scripts %}
  </body>
</html>
